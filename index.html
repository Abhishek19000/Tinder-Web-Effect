<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        .detailscontainer{
            background: linear-gradient(to bottom,transparent, rgba(0, 0, 0, 0.983))
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-black font-['Helvetica'] ">
          <div class="imagecontainer w-full h-screen relative overflow-hidden">
            <div class="maincard z-[3] w-[130%] h-[130%] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div class="incomingcard z-[2] w-[130%] h-[130%] absolute ">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
          </div>
          <div class=" absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between ">
                <div class="navbar flex justify-between items-center px-5 py-6 text-white">
                    <div class="prflimg w-[3rem] h-[3rem] rounded-full overflow-hidden bg-red-600">
                        <img class=" w-full h-full object-cover "src="" alt="">
                    </div>
                    <h3 class=" text-2xl font-medium tracking-tighter">They Liked You!</h3>
                    <div class="chaticon relative flex items-center justify-center  w-[3rem] h-[3rem] rounded-full bg-white/20">
                        <i class="opacity-80 ri-chat-3-fill"></i>
                        <div class="badge absolute flex justify-center items-center  rounded-full w-5 h-5 bg-[#FC5149] top-0 -translate-y-[5px] right-0 translate-x-[5px]">
                            <h5 class="text-[13px] font-medium">5</h5>
                        </div>
                    </div>
                </div>
                <div class="detailscontainer w-full">
                    <div class="details w-full px-5 py-6">
                        <div class="element location flex gap-4">
                            <i class="w-[1.6rem] h-[1.6rem] flex items-center justify-center rounded-full bg-white ri-corner-left-up-fill"></i>
                            <h3 class="text-white">India, Bhagalpur</h3>
                        </div>
                        <div class="element name flex text-white gap-4 mt-1">
                            <h1 class="font-regular tracking-tighter text-6xl">Jasline</h1>
                            <h1 class="font-regular tracking-tighter text-6xl opacity-50">23</h1>
                        </div>
                        <div class="element tags flex gap-3 text-white mt-4"> 
                        </div>
                        <div class="element bio text-white/80 mt-5">
                            <h3 class="text-xl ">Bio</h3>
                            <p class="text-lg mt-3">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Saepe fuga officiis, et sint mollitia magni enim molestiae iure ipsa placeat perferendis ex odio natus deserunt quo quidem. Maiores, praesentium velit.</p>
                        </div>
                        <div class="element flex items-start gap-1 mt-5">
                            <button class="deny rounded-lg bg-white w-1/2 py-5"> 
                                <i class=" text-3xl font-semibold  ri-close-line"></i>
                            </button>
                            <button class="accept rounded-lg  bg-[#FC5149] w-1/2 py-5">
                                <i class=" text-white text-3xl font-semibold ri-heart-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
